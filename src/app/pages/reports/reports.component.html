<h1 class="heading">Reports</h1>
<mat-form-field>
  <mat-label>Select Area:</mat-label>
  <mat-select [(value)]="selectedArea" (selectionChange)="selectArea($event.value)">
    <!-- Default empty option -->
    <mat-option [value]="null">-- Select Area --</mat-option>
    <!-- Use ng-container to conditionally render options -->
    <ng-container *ngFor="let area of areas">
      <mat-option *ngIf="area.areaName.toLowerCase().includes(searchText.toLowerCase())" [value]="area.id">
        {{ area.areaName }}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>



<mat-form-field>
  <mat-select placeholder="Select Area">
      <input matInput placeholder="Filter" (input)="filterAreas($event)">
      <mat-option *ngFor="let area of areas" [value]="area">
          {{area.areaName}}
      </mat-option>
  </mat-select>
</mat-form-field>

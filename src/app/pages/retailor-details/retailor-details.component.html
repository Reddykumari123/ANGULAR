<div class="container">
  <button class="back-button" (click)="goback()">
    <mat-icon class="arrow-icon">keyboard_backspace</mat-icon>
  </button>
    <p class="heading">RETAILER DETAILS</p>

    <div class="info">
      <div class="info-item first-name">
        <span class="label">Name:</span>
        <span class="value">{{retailorlist.retailor}}</span>
      </div>

      <div class="info-item">
        <span class="label">Phone Number:</span>
        <span class="value">{{retailorlist.phonenumber}}</span>
      </div>
    </div>
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource" class="table">
    
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef class="header"> Product </th>
          <td mat-cell *matCellDef="let product"> {{ product.product }} </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="header"> Quantity </th>
          <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="header"> Price </th>
          <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    
      </table>    
    </section>
</div>

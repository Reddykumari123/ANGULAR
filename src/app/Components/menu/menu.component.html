
<div  appResponsive>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="false"class="sidebar">
    <mat-nav-list>
      <app-profile ></app-profile>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/GetDsr">
        <mat-icon class="custom-icon">trending_up</mat-icon> 
        <span class="dsr">DSR</span>
      </a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/Reports">
        <mat-icon class="custom-icon">addchart</mat-icon> 
        <span class="reports">Reports</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/notifications">
        <ng-container *ngIf="userDetails.id.startsWith('NDIS')">
          <mat-icon class="custom-icon" matBadge="{{ distributorNotificationsCount }}" matBadgeColor="warn">notifications</mat-icon>
        </ng-container>
        <ng-container *ngIf="userDetails.id.startsWith('NEXE')">
          <mat-icon class="custom-icon" matBadge="{{ executiveNotificationsCount }}" matBadgeColor="warn">notifications</mat-icon>
        </ng-container>
        <span class="reports">Notifications</span>
      </a>
      
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/products">
        <mat-icon class="custom-icon">add_shopping_cart</mat-icon> 
        <span class="reports">Products</span>
      </a>  
     
    </mat-nav-list> 
  </mat-sidenav>

  <mat-sidenav-content class="cardcolor">
    <mat-toolbar class="toolbarheader custom-border">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="personName">Hello {{userDetails.userName}}!</span>

      <button class="logout-button" (click)="openLogoutPopup()">
        <span class="material-icons">logout</span>
      </button>
      
      <div class="logout-popup" *ngIf="showLogoutPopup">
        <div class="popup-content">
          <p>Are you sure you want to logout?</p>
          <div class="buttons">
            <button class="yes-button" (click)="logout()">Yes</button>
            <button class="no-button" (click)="closeLogoutPopup()">No</button>
          </div>
          
        </div>
      </div>

      
      
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
</div>
